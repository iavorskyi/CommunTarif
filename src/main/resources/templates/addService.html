<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Add Service</title>
</head>
<body>
<div class="container mt-4">
    <div class="container mb-4">
        <h2>
            <th:block th:if="${isMonthNotNull&&isYearNotNull}" th:text="${month}+' '+${year}"/>
            <th:block th:if="${!isMonthNotNull&&!isYearNotNull}"> Добавить форму для нового коммунального сервиса</th:block>
        </h2>
    </div>
    <div class="container">
        <form method="post" name="addService">
            <div class="form-group m-2">
                <label class="col-sm-3">
                    <input class="form-control col-sm-16" type="text" name="name"
                           placeholder="введите название сервиса">
                </label>
                <div class="form-check">
                    <label class="form-check-label col-sm-3" for="counter">
                        <input class="form-check-input col-sm-16" type="radio" name="counter" value="yes" id="counter">Оплата по счетчику
                    </label>
                    <label class="form-check-label col-sm-3" for="noCounter">
                        <input class="form-check-input col-sm-16" type="radio" name="counter" value="no" id="noCounter">Оплата за площадь м2
                    </label>
                </div>
                <label class="col-form-label col-sm-3">
                    <input class="form-control col-sm-16" type="text" name="tariff" placeholder="введите тариф">
                </label>
                <label class="col-form-label col-sm-3">
                    <input class="form-control col-sm-16" type="text" name="area" placeholder="если оплата за м2">
                </label>
                <label class="col-form-label col-sm-3">
                    <input class="form-control col-sm-16" type="hidden" name="notDefaultService" th:value="${notDefaultService}">
                </label>

                <button class="btn btn-primary" type="submit">Добавить</button>
            </div>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
